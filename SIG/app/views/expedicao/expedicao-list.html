<div ng-controller="ExpedicaoCtrl as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Expedição</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Expedição
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <p>
                        <a class="btn btn-primary btn-lg" ui-sref="frete.add({codigo: 0})">Nova Expedição</a>
                    </p>
                </div>
                <!-- /.panel-body -->
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Fretes Cadastro no Sistema
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">


                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Status</th>
                                <th>Solicitante</th>
                                <th>Tempo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.expedicao">
                                <td><center>{{item.id}}</center></td>
                                <td><center>{{item.status}}</center></td>
                                <td><center>{{item.solicitante}}</center></td>
                                <td><center>{{item.tempo}}</center></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
