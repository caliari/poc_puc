<div id="FreteEdtCtrl" ng-controller="FreteEdtCtrl as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cadastrar Novo Frete</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Frete
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>Id</label>
                                    <input class="form-control" ng-model="vm.frete.id">
                                </div>
                                <div class="form-group">
                                    <label>Preço</label>
                                    <input class="form-control" placeholder="Valor" ng-model="vm.frete.preco">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.salvar();" ng-disabled="vm.loading">
                                    <span ng-show="!vm.loading">
                                        <i class="fa fa-save"></i>
                                        &nbsp;Salvar
                                    </span>
                                    <span ng-show="vm.loading">
                                        <i class="fa fa-refresh"></i>
                                        &nbsp;salvando...
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
